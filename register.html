<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Firebase Auth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

  <form id="MainForm" class="w-25 m-4">
    <h2 class="mb-3">Register User</h2>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="emailInp" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-3"> 
      <input type="password" class="form-control" id="passwordInp" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="fnameInp" placeholder="Name">
      <label for="floatingPassword">First Name</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="lnameInp" placeholder="Name">
      <label for="floatingPassword">Last Name</label>
    </div>

    <button type="submit" class="btn btn-primary" style="float: right;">Create New User</button>
    <a href="/login.html"><button type="button" style="float: right;" class="btn btn-primary">Login</button></a>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCmANL9c01fjy2XYGbSmmXY-j4sbFZQD0U",
      authDomain: "login-auth-84cc4.firebaseapp.com",
      projectId: "login-auth-84cc4",
      storageBucket: "login-auth-84cc4.appspot.com",
      messagingSenderId: "452951395295",
      appId: "1:452951395295:web:783781342adc9b04f6526a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();
    const auth = getAuth(app);

    let EmailInp = document.getElementById('emailInp');
    let PassInp = document.getElementById('passwordInp');
    let FnameInp = document.getElementById('fnameInp');
    let LnameInp = document.getElementById('lnameInp');
    let MainForm = document.getElementById('MainForm');

    let RegisterUser = evt => {
      evt.preventDefault();

      createUserWithEmailAndPassword(auth, EmailInp.value, PassInp.value)
        .then((credentials) => {
          console.log(credentials);
        })
        .catch((error) => {
          alert(error.message);
          console.log(error.code);
          console.log(error.message);
        })
    }
    MainForm.addEventListener('submit', RegisterUser);
  </script>
</body>

</html>
